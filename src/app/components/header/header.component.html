    <div class="logo">
        <span class="text-gray-200 text-4xl flex justify-start items-center">HR PORTAL</span>

    <button class="bg-slate-400 p-2 rounded-r text-white outline-none outline-0">Search</button>

        <span routerLink="/register" class="text-xl cursor-pointer text-gray-200 font-bold m-3

    <span class="text-xl cursor-pointer text-gray-200 font-bold m-3
