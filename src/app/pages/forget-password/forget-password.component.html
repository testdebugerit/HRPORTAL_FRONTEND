<div class="lg:w-3/12 mt-5 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold 
    py-5">Forget Password</h3>
    <form [formGroup]="forgetForm" class="flex flex-col">
<span class="mb-4">Enter your email and we will send you instructions</span>
 <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="email">
            <span *ngIf="forgetForm.hasError('required','email') && forgetForm.controls['email'].dirty"
                class="text-red-500">email required</span>
            <span *ngIf="forgetForm.hasError('email','email')" class="text-red-500">email invalid</span>
        </div>
        <div class="mt-2">
            <button (click)="submit()" [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" class="bg-indigo-500 p-2 rounded mt-3
                text-white">Submit</button>
                <button routerLink="/login" class="bg-gray-500 v-1/4 p-2 rounded-md text-gray-50">Cancel</button>
        </div>

    </form>
  


</div>
